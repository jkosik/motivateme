---
# Ansible inventory for MotivateMe K3s deployment
# Usage: ansible-playbook -i inventory/hosts.yml playbook.yml

all:
  children:
    k3s_cluster:
      hosts:
        motivateme:
          # Replace with your Hetzner VM's public IP
          ansible_host: 138.199.234.195
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/hetzner

          # Host-specific variables
          target_hostname: motivateme

          # K3s configuration
          k3s_version: v1.28.5+k3s1
          k3s_server_location: /var/lib/rancher/k3s

          # Security: Bind K3s API to localhost only
          k3s_api_bind_address: 127.0.0.1

          # Ingress configuration (using Traefik that comes with K3s)
          k3s_disable_traefik: false  # Set to true if you want to use nginx-ingress instead

  vars:
    # Global variables
    ansible_python_interpreter: /usr/bin/python3

